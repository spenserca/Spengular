<div *ngIf="recipe$ | async as recipe">
  <div>
    <h2>{{ recipe.name}}</h2>
    <div>
      <h3>Ingredients</h3>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          <span>{{ingredient.name}} - {{ingredient.quantity}}</span>
        </li>
      </ul>
    </div>
    <div>
      <h3>Instructions</h3>
      <ol>
        <li *ngFor="let direction of recipe.instructions">
          <span>{{direction}}</span>
        </li>
      </ol>
    </div>
  </div>
</div>
